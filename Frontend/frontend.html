<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Game</title>
    <link rel="stylesheet" href="frontend.css">
</head>
<body>
<div id="app">
    <!-- Menu -->
    <div id="menu">
        <h1>Welcome to the M3615 Virus Game!</h1>
        <button onclick="showNameModal()">Start Game</button>
        <button onclick="showLeaderboard()">Leaderboard</button>
        <button onclick="showQuitModal()">Quit</button>
    </div>

    <!-- Name Entry Modal -->
    <div id="name-entry-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <p>YOUR NAME:</p>
            <input type="text" id="username" placeholder="Name">
            <div class="modal-buttons">
                <button onclick="submitName()">Submit</button>
                <button onclick="closeNameModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Story Section -->
    <div id="story-section" style="display: none;">
        <h2>Placeholder Story...</h2>
        <button onclick="proceedToDestination()">&#9658;</button>
    </div>

    <!-- Choose Destination Section -->
    <div id="choose-destination" style="display: none;">
        <div class="cockpit">
            <h2>CHOOSE NEXT DESTINATION</h2>
            <div class="arrow-down">&#8595;</div>
            <button onclick="proceedToGame()">&#9658;</button>
        </div>
    </div>

    <div id="flight-title" style="display: none;">
        <p style="text-align: center; font-size: 24px; font-weight: bold; margin: 0;">
            Choose where to fly!
        </p>
        <ul id="country-list" style="margin-top: 20px; padding: 0; text-align: center;">
            <!-- Countries will be dynamically populated -->
        </ul>
    </div>

    <div id="stats-display" style="display: none;">
        <p><strong>Health:</strong> <span id="health-bar">10/10</span></p>
        <p><strong>Antidotes:</strong> <span id="antidotes-count">0/5</span></p>
        <p><strong>Visited Countries:</strong> <span id="visited-countries-count">0/9</span></p>
    </div>

 <div id="outcome-page" style="display: none;">
    <h2 id="outcome-title"></h2>
    <p id="outcome-description"></p>
    <button onclick="returnToDestination()">Return</button>
</div>


    <!-- Game Area -->
    <div id="game-area" style="display: none;">
        <h2 id="player-info"></h2>
    </div>

    <!-- Leaderboard Area -->
    <div id="leaderboard-area" style="display: none;">
        <h2>Leaderboard</h2>
        <table id="leaderboard-table">
            <thead>
            <tr>
                <th>Player</th>
                <th>Time</th>
                <th>Health</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <button onclick="returnToMenu()">Return to Menu</button>
    </div>

    <!-- Quit Modal -->
    <div id="quit-modal" class="modal">
        <div class="modal-content">
            <p>Do you want to quit the game?</p>
            <div class="modal-buttons">
                <button onclick="confirmQuit()">Yes, Quit</button>
                <button onclick="closeModal()">No</button>
            </div>
        </div>
    </div>
</div>

<script src="frontend.js"></script>
</body>
</html>
