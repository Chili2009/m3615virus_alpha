<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Game</title>
    <link rel="stylesheet" href="frontend.css">
</head>
<body>
    <div id="app">
        <!-- Menu -->
        <div id="menu">
            <h1>Welcome to the M3615 Virus Game!</h1>
            <button onclick="showNameModal()">Start Game</button>
            <button onclick="showLeaderboard()">Leaderboard</button>
            <button onclick="showQuitModal()">Quit</button>
        </div>

        <!-- Name Entry Modal -->
        <div id="name-entry-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <p>YOUR NAME:</p>
                <input type="text" id="username" placeholder="Name">
                <div class="modal-buttons">
                    <button onclick="submitName()">Submit</button>
                    <button onclick="closeNameModal()">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Story Section -->
<div id="story-section" style="display: none;">
    <h2>Placeholder Story...</h2>
    <button onclick="proceedToGame()">&#9658;</button>
</div>

        <!-- Game Area -->
        <div id="game-area" style="display: none;">
            <h2 id="player-info"></h2>
            <div id="airports"></div>
            <button onclick="getAirports()">Get Airports</button>
            <div id="task-result"></div>
            <button onclick="performTask()">Perform Task</button>
        </div>

        <!-- Leaderboard Area -->
        <div id="leaderboard-area" style="display: none;">
            <h2>Leaderboard</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Time</th>
                        <th>Health</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button onclick="returnToMenu()">Return to Menu</button>
        </div>

        <!-- Quit Modal -->
        <div id="quit-modal" class="modal">
            <div class="modal-content">
                <p>Do you want to quit the game?</p>
                <div class="modal-buttons">
                    <button onclick="confirmQuit()">Yes, Quit</button>
                    <button onclick="closeModal()">No</button>
                </div>
            </div>
        </div>
    </div>

    <script src="frontend.js"></script>
</body>
</html>
