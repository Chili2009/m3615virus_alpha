<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Game</title>
    <link rel="stylesheet" href="frontend.css">
</head>
<body>
    <div id="app">
        <h1>Welcome to the Flight Game</h1>
        <div id="game-start">
            <input type="text" id="username" placeholder="Enter your name">
            <button onclick="startGame()">Start Game</button>
        </div>

        <div id="game-area" style="display: none;">
            <h2 id="player-info"></h2>
            <div id="airports"></div>
            <button onclick="getAirports()">Get Airports</button>
            <div id="task-result"></div>
            <button onclick="performTask()">Perform Task</button>
        </div>

        <div id="leaderboard-area" style="display: none;">
            <h2>Leaderboard</h2>
            <ul id="leaderboard"></ul>
        </div>
    </div>

    <script src="frontend.js"></script>
</body>
</html>
